<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Drawing App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Vector Drawing App</h1>
  <div id="toolbar">
    <button id="create-model">Create Model</button> 
    <button id="download-svg">Download SVG</button>
    <button id="clear-canvas">Clear Canvas</button>
    <button id="additional-line" class="toggle-button">Additional Line Off</button>
  </div>
  <div id="toolbar">
    <label>Start (X, Y):</label>
    <input id="j1-cx-input" type="number" value="250" min="0" max="800"/>
    <input id="j1-cy-input" type="number" value="350" min="0" max="600"/>
    <label for="j1-radius-input">Radius:</label>
    <input id="j1-radius-input" type="number" value="50" min="10" max="100" />
    <input id="j1-axis-input" type="range" min="-3.14" max="3.14" step="0.01" value="1.57" />
    <span id="j1-axis-value">1.57</span>
  </div>
  <div id="toolbar">
    <label>End   (X, Y):</label>
    <input id="j2-cx-input" type="number" value="550" min="0" max="800"/>
    <input id="j2-cy-input" type="number" value="250" min="0" max="600"/>
    <label for="j2-radius-input">Radius:</label>
    <input id="j2-radius-input" type="number" value="50" min="10" max="100" />
    <input id="j2-axis-input" type="range" min="-3.14" max="3.14" step="0.01" value="3.14" />
    <span id="j2-axis-value">3.14</span>
  </div>
  <svg id="drawing-area" width="800" height="600"></svg>
  <!-- <script src="script.js"></script> -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
